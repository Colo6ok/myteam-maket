<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact us</title>
    <!-- style -->
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="stylesheet" href="./css/contact.css" />
  </head>
  <body>
    <!-- header start -->
    <header class="site-header">
      <div class="container">
        <!-- header LOGO -->
        <div class="header__wrapper">
          <div class="header__inner">
            <div class="header__box">
              <a href="./index.html" class="header__link">
                <img src="./images/myteam.svg" alt="" class="header__pic" />
              </a>
            </div>
            <!-- nav BAR -->
            <nav class="menu">
              <ul class="menu__list">
                <li class="menu__item">
                  <a href="./index.html" class="menu__link">home</a>
                </li>
                <li class="menu__item">
                  <a href="./about.html" class="menu__link">about</a>
                </li>
              </ul>
            </nav>
          </div>
          <div class="header__sub__box sub__box">
            <a href="./contact.html" target="blank" class="sub__link"
              >contact us</a
            >
          </div>
        </div>
      </div>
    </header>
    <!-- header end -->

    <!-- main start -->
    <main class="site-main">
      <section class="form-validation">
        <div class="container">
          <div class="form__inner">
            <div class="form__wrapper">
              <img src="./images/Group 8 (1).png" class="dc-pic" alt="" />
              <h1 class="form__title">Contact</h1>
              <p class="form__desc">Ask us about</p>
              <div class="form__box d-form">
                <img src="./images/Group 11.svg" alt="" class="d-form__pic" />
                <p class="d-form__desc">The quality of our talent network</p>
              </div>
              <div class="form__box d-form">
                <img src="./images/Group 12.svg" alt="" class="d-form__pic" />
                <p class="d-form__desc">
                  Usage & implementation of our software
                </p>
              </div>
              <div class="form__box d-form">
                <img
                  src="./images/Group 13 (1).svg"
                  alt=""
                  class="d-form__pic"
                />
                <p class="d-form__desc">How we help drive innovation</p>
              </div>
            </div>

            <div class="form__wrapper">
              <form
                action="https://echo.htmlacademy.ru/"
                method="post"
                autocomplete="off"
                class="form"
              >
                <input
                  type="text"
                  aria-label="user name"
                  name="user_name"
                  placeholder="Name"
                  class="input"
                  required
                />
                <input
                  type="email"
                  aria-label="user email address"
                  name="user_email"
                  placeholder="Email Address"
                  class="input"
                  required
                />
                <input
                  type="text"
                  aria-label="user company name"
                  name="user_company"
                  placeholder="Company Name"
                  class="input"
                  required
                />
                <input
                  type="text"
                  aria-label="user title"
                  name="user_title"
                  placeholder="Title"
                  class="input"
                  required
                />
                <textarea
                  class="textarea"
                  name="user__message"
                  aria-label="user message"
                  cols="30"
                  rows="5"
                  placeholder="Message"
                ></textarea>
                <button class="btn" type="submit">submit</button>
              </form>
              <img src="./images/Group 7.png" class="dc-pic7" alt="">
            </div>
          </div>
        </div>
      </section>
    </main>
    <!-- main end -->

    <!-- footer start -->
    <footer class="site-footer">
      <div class="container">
        <div class="footer__inner">
          <div class="footer__wrapper">
            <div class="footer__box">
              <a href="./index.html" class="footer__link">
                <img
                  src="./images/myteam.svg"
                  width="160"
                  height="40"
                  alt="this is site logo"
                  class="footer__pic"
                />
              </a>
              <div class="footer__box">
                <a href="./index.html" class="footer__sub__link">home</a>
                <a href="./about.html" class="footer__sub__link">about</a>
              </div>
            </div>

            <div class="footer__box">
              <p class="footer__desc">987 Hillcrest Lane</p>
              <p class="footer__desc">Irvine, CA</p>
              <p class="footer__desc">California 92714</p>
              <p class="footer__desc">
                Call us:
                <a href="tel:949-833-7432" class="footer__controller"
                  >949-833-7432</a
                >
              </p>
            </div>
          </div>

            <p class="footer__desc">Copyright 2020. All Rights Reserved</p>
          </div>
        </div>
      </div>
    </footer>

</html>
